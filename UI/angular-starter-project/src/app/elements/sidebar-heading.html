<!-- sidebar-heading-1 -->
<div class="sidebar-heading sidebar-heading-1">
		<!-- sidebar-heading-image -->
		<div class="sidebar-heading-image">
				<img src="/assets/faces/university-of-oxford-university-church-st-mary.jpg" class="rounded-circle" alt="image" />
		</div>
		<!-- end sidebar-heading-image -->
		<!-- dropdown -->
		<div class="dropdown">
				<!-- dropdown-toggle -->
				<a class="btn btn-default btn-flat dropdown-toggle no-after" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<div class="description">
								{{universityData.primaryContactName}}
						</div>
						<div class="location">
								<i class="sli-globe"></i>
								<span>{{universityData.region}},{{universityData.country}}</span>
						</div>
				</a>
				<!-- end dropdown-toggle -->
				<!-- dropdown-menu -->
				<div class="dropdown-menu dropdown-menu-center from-center">
						<a class="dropdown-item" (click)="logout()">
								<i class="sli-power"></i>
								<span class="title">Logout</span>
								<div class="separator"></div>
						</a>
				</div>
				<!-- end dropdown-menu -->
		</div>
		<!-- end dropdown -->
		<!-- icons -->
				<!-- end icons -->
</div>
<!-- end sidebar-heading-1 -->
