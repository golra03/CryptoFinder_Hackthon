<div style="margin-top: 5%">
<div >
  <p style="font-weight: bolder;">
    Request for Loans
  </p>
</div>
<div style="margin-top: 3%">
<div class="row">
    <div class="col col-xl-6">
      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" [(ngModel)]="loan.customerName" [ngModelOptions]="{standalone: true}" name="DocName">
        <small class="form-control-feedback"></small>
      </div>
    </div>
    <div class="col col-xl-6">
      <div class="form-group">
        <label>Customer ID</label>
        <input type="text" class="form-control" [(ngModel)]="loan.token" [ngModelOptions]="{standalone: true}" name="DocName">
        <small class="form-control-feedback"></small>
      </div>
    </div>
</div>
<div class="row">
    <div class="col col-xl-6">
      <div class="form-group">
        <label>Loan Amount</label>
        <input type="text" class="form-control" [(ngModel)]="loan.loanAmount" [ngModelOptions]="{standalone: true}" name="DocName">
        <small class="form-control-feedback"></small>
      </div>
    </div>
    <div class="col col-xl-6">
      <div class="form-group">
        <label>Loan Duration (in Months)</label>
        <input type="text" class="form-control" [(ngModel)]="loan.loanDuration" [ngModelOptions]="{standalone: true}" name="DocName">
        <small class="form-control-feedback"></small>
      </div>
    </div>
</div>
<div style="margin-left: 10%;margin-top: 4%">
<div  class="jumbotron jumbotron-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="btn btn-warning btn-rounded btn-icon" (click)="sendLoanRequest(loan)">
                    <i class="sli-share-alt"></i>
                    <span class="btn-text" style="color: black;">Request for Loan</span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
